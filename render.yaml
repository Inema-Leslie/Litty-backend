services:
  - type: web
    name: litty-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false